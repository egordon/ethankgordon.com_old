{% extends "base.html" %}
{% load static %}
{% load markdown_filter %}

{% block title %}{{ article.title }} | Blog{% endblock %}

{% block content %}
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.11&appId=161191440632100';
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<style>
#aTitle {
    margin-bottom: 0;
}

.columnLeft {
    width: 50%;
    float: left;
    text-align: left;
}
.columnRight {
    width: 50%;
    float: right;
    text-align: right;
}
/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}
</style>
<h1 id="aTitle">{{ article.title }} </h1>
<div class="row">
<div class="columnLeft"><i>{{ article.created }}</i></div>
<div class="columnRight"><a href="../../{{ category.slug }}"><img src='{{ category.image.url }}' height='25' alt='{{ category.name }}' style="padding-right: 5px; display: inline; vertical-align: middle" />{{ category.name }}</a></div>
</div>
<hr />
{{ article.text|markdownify|safe }}
<hr />

<div style="padding:10px"><a href="../../{{ category.slug }}">&lt;&lt; Back to {{ category.name }} <img src='{{ category.image.url }}' height='25' alt='{{ category.name }}' style="padding-left: 5px; display: inline; vertical-align: middle" /></a></div>

<div style="width: 100%; margin-left: auto; margin-right: auto; text-align: center"><div class="fb-comments" data-href="{{ request.build_absolute_uri }}{{ object.get_absolute_url }}" data-numposts="5"></div></div>
{% endblock %}
